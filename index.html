<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント・記念日付きカレンダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>イベント・記念日付きカレンダー</h1>
    <div class="calendar-header">
      <button>&lt;</button>
      <span>読み込み中</span>
      <button>&gt;</button>
    </div>
<!--
 <div>
  <div class="form-group">
  <label>検索：</label>
  <input type="text" id="search-input" placeholder="タイトル・カテゴリ">
  <select id="search-mode">
    <option value="title">タイトル</option>
    <option value="category">カテゴリ</option>
  </select>
  <button id="clear-btn">クリア</button>
</div>

<div class="category-controls">
  <label for="category-mode">カテゴリ表示</label>
  <select id="category-mode">
     <option value="none">なし</option>
    <option value="anniversary">重要な記念日</option>
    <option value="active">イベント</option>
    <option value="all">記念日をすべて表示</option>
  </select>
</div>
  </header>

  <main>
    <h2 id="calendar-month-title">表示月</h2> 
  <div class="calendar">
    <div class="calendar-grid"></div>
  </div>

    <div class="calendar">
      <div class="calendar-grid"></div>
    </div>
  </main>

  <!-- モーダル -->
  <div class="modal-backdrop" id="modal-backdrop"></div>
  <div class="event-modal" id="event-modal">
    <h2 id="modal-title">イベントタイトル</h2>
    <p id="modal-detail">詳細情報</p>
    <button class="close-btn" id="modal-close">閉じる</button>
  </div>

  <script src="script.js?v=1.0.1"></script>
</body>
</html>
