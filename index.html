<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント・記念日付きカレンダー</title>
  <link rel="stylesheet" href="style.css?v=2.0.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-small.png" type="image/png" />
<meta name="viewport"
content="width=device-width,
initial-scale=1.0">
</head>
<body>
  <header>
    <h1>イベント・記念日付き<br>カレンダー</h1>
    <div class="calendar-header">
      <button>&lt;</button> <span>読み込み中</span> <button>&gt;</button>
    </div>
<!--
 <div>
  <div class="form-group">
  <label>検索：</label>
  <input type="text" id="search-input" placeholder="タイトル・カテゴリ">
  <select id="search-mode">
    <option value="title">タイトル</option>
    <option value="category">カテゴリ</option>
  </select>
  <button id="clear-btn">クリア</button>
</div>
    -->


<div class="category-controls">
  <label for="category-mode">カテゴリ表示</label>
  <select id="category-mode">
     <option value="none">なし</option>
    <option value="anniversary">重要な記念日</option>
    <option value="active">イベント</option>
    <option value="all">記念日をすべて表示</option>
  </select>
</div>
  </header>

  <main>
    <h2 id="calendar-month-title">表示月</h2> 
  <div class="calendar">
    <div class="calendar-grid"></div>
  </div>

    <div class="calendar">
      <div class="calendar-grid"></div>
    </div>
  </main>

  <!-- モーダル -->
  <div class="modal-backdrop" id="modal-backdrop"></div>
  <div class="event-modal" id="event-modal">
    <h2 id="modal-title">イベントタイトル</h2>
    <p id="modal-detail">詳細情報</p>
    <button class="close-btn" id="modal-close">閉じる</button>
  </div>

   <footer>
     <div class="category-legend">
      <h3>カテゴリ説明</h3>
      <ul class="category-legend">
        <li><img src="icons/icon-anniversary.png" alt="重要な記念日" class="legend-icon"> 重要な記念日</li>
        <li><img src="icons/icon-birthday.png" alt="誕生日" class="legend-icon"> 誕生日</li>
        <li><img src="icons/icon-memorial.png" alt="命日" class="legend-icon"> 命日</li>
        <li><img src="icons/icon-visiting.png" alt="訪問日" class="legend-icon"> 訪問日</li>
        <li><img src="icons/icon-group.png" alt="結成日" class="legend-icon"> 結成日</li>
        <li><img src="icons/icon-holiday.png" alt="記念日" class="legend-icon"> 記念日</li>
        <li><img src="icons/icon-zadankai.png" alt="座談会" class="legend-icon"> 座談会</li>
        <li><img src="icons/icon-meeting.png" alt="協議会" class="legend-icon"> 協議会</li>
        <li><img src="icons/icon-event.png" alt="イベント" class="legend-icon"> イベント</li>
        <li><img src="icons/icon-support.png" alt="支援週間" class="legend-icon"> 支援週間</li>
        <li><img src="icons/icon-campaign.png" alt="その他週間" class="legend-icon"> その他週間</li>
      </ul>
     </div>
     <button id = "clear-cache-btn">キャッシュクリア</button>
  </footer>

 <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registered ✅'))
      .catch(err => console.error('SW registration failed ❌:', err));
  }
</script>
  
<div id="confirm-modal" class="modal-backdrop" style="display: none;">
  <div class="event-modal" style="text-align: center;">
    <h2>キャッシュを削除しますか？</h2>
    <p>この操作は元に戻せません。</p>
    <button id="confirm-yes">はい</button>
    <button id="confirm-no">いいえ</button>
  </div>
</div>

   <script src="script.js?v=2.0.0"></script>
</body>
</html>
